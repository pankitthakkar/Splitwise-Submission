name: Run pytest

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run pytest
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.12.2'
    
    - name: Install dependencies
      run: |
        pip install pytest
        pip install pandas

    - name: Run pytest
      run: |
        cd tests
        pytest